<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Login</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-floating mb-3">
                        <input formControlName="email" class="form-control" id="inputEmail" type="email"
                            placeholder="name@example.com" />
                        <label for="inputEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="password" class="form-control" id="inputPassword" type="password"
                            placeholder="Password" />
                        <label for="inputPassword">Password</label>
                    </div>
                    <div class="form-check mb-3">
                        <input formControlName="rememberMe" class="form-check-input" type="checkbox" value=""
                            id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                            Lembrar-me por 24h
                        </label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
            </div>
        </div>
    </div>
</div>

@if (error) {
<ngb-toast [autohide]="false">
    {{error}}
</ngb-toast>
}
